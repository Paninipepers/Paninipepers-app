<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paninipepers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <header>
      <img src="/images/paninipeper.jpeg" class="logo"/>
      <h1 class="title">Paninipepers</h1>
    </header>
    <div id="viewer"></div>
    <footer id="dropup">
      <div id="dropup-btn">
        <span class="material-icons" id="icon">arrow_drop_up</span>
        <h2 id="huidig">Onbekende naam</h2>
      </div>
      <div class="footer-content">
        <div class="btn-separator"></div>
        <ul id="uitgaves"></ul>
      </div>
    </footer>

    <div id="error-info" hidden>
      <span class="material-icons" id="close-error">close</span>
      <h2>Error</h2>
      <p>Er is iets misgegaan. <a id="more-info">Klik hier voor meer informatie</a></p>
      <div id="error-details">content content</div>
    </div>
  </body>
</html>
